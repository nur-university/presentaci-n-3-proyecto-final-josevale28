<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Crowdfunding</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/navegacion.css" />
  <link rel="stylesheet" href="css/banner.css" />
  <link rel="stylesheet" href="css/form-registre.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <main class="main_container">
    <header class="header">
    </header>

    <nav class="nav">
      <ul class="menu">
        <li class="menu"><a href="#"></a></li>
        <li class="menu"><a href="#"></a></li>
        <li class="menu"><a href="#"></a></li>
      </ul>
    </nav>

    <section class="banner">
      <div class="logo-container">
        <img src="images/muñecos-logo.png" alt="Logo Crowdfunding" />
        <h1 class="title">Crowdfunding</h1>
      </div>
      <div class="login-box">
        <h2 class="login-title">Iniciar sesión</h2>
        <form action="" class="login-form">
          <div class="form-group">
            <label for="login-email">Correo electrónico</label>
            <input type="email" id="login-email" name="email" placeholder="correo@ejemplo.com" required />
          </div>
          <div class="form-group">
            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" name="password" placeholder="********" required />
          </div>
          <button type="submit" class="btn-login-submit">Entrar</button>
          <div class="login-links">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="registre.html">Crear cuenta</a>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <p>Derechos reservados Crowdfunding &copy; 2025</p>
    </footer>
  </main>
</body>
</html>
