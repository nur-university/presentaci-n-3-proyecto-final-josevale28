<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowdfunding</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/navegacion.css">
  <link rel="stylesheet" href="css/banner.css">
  <link rel="stylesheet" href="css/explorar.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/form-registre.css">
</head>
  <body>
    <main class="main_container">
      <header class="header">
        <button class="btn-login">
          <span class="text_login">Iniciar sesión</span>
        </button>
      </header>

      <nav class="nav">
        <ul class="menu">
          <li class="menu">
            <a href="#"></a>
          </li>
        </ul>
      </nav>

      <section class="banner">
        <div class="logo-container">
          <img src="images/muñecos-logo.png" alt="Logo Crowdfunding">
          <h1 class="title">CROWDFUNDING</h1>
        </div>
        <div class="form-register">
          <h2 class="form-title">Registro de Usuario</h2>
          <form action="" class="register-form">
            <div class="form-group">
              <label for="nombre">Nombre Completo</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" como debo hacer  required>
            </div>
            
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
              <label for="confirm-password">Confirmar Contraseña</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <button type="submit" class="btn-registrarse">Registrarse</button>
          </form>
        </div>
      </section>
      <footer>
        <p>Derechos reservados Crowdfunding &copy; 2025</p>
      </footer>
    </main>
  </body>
</html>
